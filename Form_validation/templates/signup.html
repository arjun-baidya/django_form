<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Form tutorial</title>
</head>
<body>
<pre>
    <center>
        <h1>Registration Form</h1>
        <h2>{{ html }}</h2>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" name="Register">

        </form>
    </center>
</pre>

</body>
</html>
